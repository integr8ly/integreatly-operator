          - get
          - update
        serviceAccountName: 3scale-operator
      deployments:
      - name: threescale-operator-controller-manager-v2
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: 3scale-api-management
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app: 3scale-api-management
                com.redhat.component-name: 3scale-operator
                com.redhat.component-type: infrastructure
                com.redhat.component-version: 0.8.1
                com.redhat.product-name: 3scale
                com.redhat.product-version: "2.11"
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --metrics-addr=0.0.0.0:8080
                - --enable-leader-election
                command:
                - /manager
                env:
