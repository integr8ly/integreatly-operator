apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "admin.enmasse.io/v1beta1",
          "kind": "StandardInfraConfig",
          "metadata": {
            "name": "default"
          },
          "spec": {
            "broker": {
              "resources": {
                "memory": "1Gi",
                "storage": "5Gi"
              },
              "addressFullPolicy": "FAIL"
            },
            "router": {
              "linkCapacity": 50,
              "resources": {
                "memory": "512Mi"
              }
            }
          }
        },
        {
          "apiVersion": "admin.enmasse.io/v1beta1",
          "kind": "BrokeredInfraConfig",
          "metadata": {
            "name": "default"
          },
          "spec": {
            "broker": {
              "resources": {
                "memory": "4Gi"
              }
            }
          }
        },
        {
          "apiVersion": "admin.enmasse.io/v1beta2",
          "kind": "AddressPlan",
          "metadata": {
            "name": "standard-small-queue"
          },
          "spec": {
            "addressType": "queue",
            "shortDescription": "Small Queue",
            "resources": {
              "router": 0.01,
              "broker": 0.1
            }
          }
        },
        {
          "apiVersion": "admin.enmasse.io/v1beta2",
          "kind": "AddressSpacePlan",
          "metadata": {
            "name": "standard-small"
          },
          "spec": {
            "addressSpaceType": "standard",
            "infraConfigRef": "default",
            "shortDescription": "Small Address Space Plan",
            "resourceLimits": {
              "router": 1.0,
              "broker": 2.0,
              "aggregate": 2.0
            },
            "addressPlans": [
              "standard-small-queue"
            ]
          }
        },
        {
          "apiVersion": "admin.enmasse.io/v1beta1",
          "kind": "AuthenticationService",
          "metadata": {
            "name": "standard-authservice"
          },
          "spec": {
            "type": "standard",
            "standard": {
              "storage": {
                "claimName": "standard-authservice",
                "deleteClaim": true,
                "size": "1Gi",
                "type": "persistent-claim"
              }
            }
          }
        },
        {
          "apiVersion": "enmasse.io/v1beta1",
          "kind": "AddressSpace",
          "metadata": {
            "name": "myspace"
          },
          "spec": {
            "plan": "standard-small",
            "type": "standard"
          }
        },
        {
          "apiVersion": "enmasse.io/v1beta1",
          "kind": "Address",
          "metadata": {
            "name": "myspace.myqueue"
          },
          "spec": {
            "address": "myqueue",
            "plan": "standard-small-queue",
            "type": "queue"
          }
        },
        {
          "apiVersion": "user.enmasse.io/v1beta1",
          "kind": "MessagingUser",
          "metadata": {
            "name": "myspace.user"
          },
          "spec": {
            "authentication": {
              "password": "ZW5tYXNzZQ==",
              "type": "password"
            },
            "authorization": [
              {
                "addresses": [
                  "myqueue"
                ],
                "operations": [
                  "send",
                  "recv"
                ]
              }
            ],
            "username": "user"
          }
        },
        {
          "apiVersion": "iot.enmasse.io/v1alpha1",
          "kind": "IoTConfig",
          "metadata": {
            "name": "default"
          },
          "spec": {
            "adapters": {
              "mqtt": {
                "endpoint": {
                  "secretNameStrategy": {
                    "secretName": "iot-mqtt-adapter-tls"
                  }
                }
              }
            },
            "services": {
              "deviceRegistry": {
                "file": {
                  "numberOfDevicesPerTenant": 1000
                }
              }
            }
          }
        },
        {
          "apiVersion": "iot.enmasse.io/v1alpha1",
          "kind": "IoTProject",
          "metadata": {
            "name": "iot"
          },
          "spec": {
            "downstreamStrategy": {
              "managedStrategy": {
                "addressSpace": {
                  "name": "iot",
                  "plan": "standard-unlimited"
                },
                "addresses": {
                  "command": {
                    "plan": "standard-small-anycast"
                  },
                  "event": {
                    "plan": "standard-small-queue"
                  },
                  "telemetry": {
                    "plan": "standard-small-anycast"
                  }
                }
              }
            }
          }
        }
      ]
