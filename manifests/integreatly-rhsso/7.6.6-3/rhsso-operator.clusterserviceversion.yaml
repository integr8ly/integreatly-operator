            "user": {
              "username": "realm_user",
              "firstName": "John",
              "lastName": "Doe",
              "email": "user@example.com",
              "enabled": true,
              "emailVerified": false
            },
            "realmSelector": {
              "matchLabels": {
                "app": "sso"
              }
            }
          }
        }
