---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: integreatly-operator
rules:
- apiGroups:
    - ""
  resources:
    - pods
    - services
    - endpoints
    - persistentvolumeclaims
    - events
    - configmaps
    - secrets
  verbs:
    - "*"
- apiGroups:
    - ""
  resources:
    - namespaces
  verbs:
    - get
- apiGroups:
    - apps
  resources:
    - deployments
    - daemonsets
    - replicasets
    - statefulsets
  verbs:
    - "*"
- apiGroups:
    - monitoring.coreos.com
  resources:
    - servicemonitors
  verbs:
    - get
    - create
- apiGroups:
    - apps
  resourceNames:
    - integreatly-operator
  resources:
    - deployments/finalizers
  verbs:
    - update
- apiGroups:
    - integreatly.org
  resources:
    - "*"
  verbs:
    - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: integreatly-operator
rules:
  ## start backup permissions
  - apiGroups:
      - "applicationmonitoring.integreatly.org"
    resources:
      - "applicationmonitorings"
      - "blackboxtargets"
    verbs:
      - get
      - create
      - update
      - list
  - apiGroups:
      - batch
    resources:
      - cronjobs
    verbs:
      - create
      - update
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - "clusterroles"
      - "clusterrolebindings"
    verbs:
      - create
      - update
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - "pods/exec"
    verbs:
      - create
      - update
    ## end backup permissions
  - apiGroups:
      - "integreatly.org"
    resources:
      - "*"
    verbs:
      - "*"
  # This is used to allow the operator to setup the ns needed for each product
  - apiGroups:
      - ""
    resources:
      - namespaces
      - namespaces/finalizers
      - serviceaccounts
    verbs:
      - list
      - create
      - watch
      - get
      - update
  # This is used to allow the operator to setup catalog source config and remove it if needed.
  - apiGroups:
      - operators.coreos.com
    resources:
      - catalogsourceconfigs
    verbs:
      - list
      - create
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
      - secrets
    verbs:
      - list
      - get
  - apiGroups:
      - operators.coreos.com
    resources:
      - catalogsourceconfigs/finalizers
    verbs:
      - '*'
  - apiGroups:
      - operators.coreos.com
    resources:
      - operatorgroups
      - subscriptions
      - installplans
    verbs:
      - list
      - create
      - watch
      - get
      - delete
      - update
  - apiGroups:
      - aerogear.org
    resources:
      - keycloaks
      - keycloakrealms
    verbs:
      - list
      - create
      - update
      - watch
      - get
  - apiGroups:
      - kafka.strimzi.io
    resources:
      - kafkas
    verbs:
      - list
      - create
      - watch
      - get
  - apiGroups:
      - apps.3scale.net
    resources:
      - apimanagers
    verbs:
      - list
      - create
      - watch
      - get
  - apiGroups:
      - org.eclipse.che
    resources:
      - checlusters
      - checlusters/finalizers
    verbs:
      - list
      - create
      - watch
      - get
  - apiGroups:
      - syndesis.io
    resources:
      - syndesises
      - syndesises/finalizers
    verbs:
      - list
      - create
      - watch
      - get
  - apiGroups:
      - admin.enmasse.io
    resources:
      - authenticationservices
      - addressplans
      - addressspaceplans
      - brokeredinfraconfigs
      - standardinfraconfigs
      - consoleservices
    verbs:
      - list
      - create
      - watch
      - get
  - apiGroups:
      - oauth.openshift.io
    resources:
      - oauthclients
    verbs:
      - create
      - get
      - update
      - delete
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - update
  - apiGroups:
      - apps.openshift.io
    resources:
      - deploymentconfigs/instantiate
      - deploymentconfigs #needed for editing fuse oauth proxy
    verbs:
      - create
      - update #needed for editing fuse oauth proxy
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - update
  - apiGroups:
      - gpte.opentlc.com
    resources:
      - nexus
    verbs:
      - list
      - create
      - watch
      - get
  - apiGroups:
      - launcher.fabric8.io
    resources:
      - launchers
    verbs:
      - get
      - create
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - "rolebindings"
    verbs:
      - create #needed for creating rolebinding for dedicated-admins to view fuse
      - update #needed for updating subject list to match changes to dedicated-admins users
  # This is used to allow the operator to create and update the rhmi-developers group with users
  - apiGroups:
      - user.openshift.io
    resources:
      - users
    verbs:
      - watch
  - apiGroups:
      - user.openshift.io
    resources:
      - groups
    verbs:
      - get
      - create
      - update
  # rhmi-developers group ends
  - apiGroups:
      - samples.operator.openshift.io
    resources:
      - configs
    verbs:
      - get # needed for updating the samples operator config cr to ignore fuse imagestreams and templates
      - update # needed for updating the samples operator config cr to ignore fuse imagestreams and templates
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
    verbs:
      - get
      - create
      - delete
  - apiGroups:
      - template.openshift.io
    resources:
      - templates
    verbs:
      - get
      - create
      - delete