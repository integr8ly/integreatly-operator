language: go

sudo: required

go:
- 1.10.x

env:
  global:
    - OPERATOR_NAME=integreatly-operator

stages:
- test
- compile
- name: push
  if: fork = false

jobs:
  include:
  - stage: test
    script:
    - cd $HOME/gopath/src/github.com/integr8ly/$OPERATOR_NAME && make setup/travis code/check test/unit
  - stage: compile
    script:
    - make code/check setup/travis image/build TAG=$(git rev-parse --short ${TRAVIS_COMMIT})
  - stage: push
    script:
    - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
    - export TAG=$(git rev-parse --short ${TRAVIS_COMMIT})
    - docker login --password "$QUAY_PASSWORD" --username "$QUAY_USERNAME" quay.io
    - make setup/travis image/build/push TAG=$TAG
    - docker tag quay.io/integreatly/$OPERATOR_NAME:$TAG quay.io/integreatly/$OPERATOR_NAME:$BRANCH
    - docker push quay.io/integreatly/$OPERATOR_NAME:$BRANCH