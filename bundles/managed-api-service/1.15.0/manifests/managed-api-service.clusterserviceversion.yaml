      deployments:
        - name: rhmi-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: rhmi-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: rhmi-operator
              spec:
                containers:
                  - args:
                      - --enable-leader-election
                    command:
                      - rhmi-operator
                    env:
                      - name: INSTALLATION_TYPE
                        value: managed-api
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: rhmi-operator
                      - name: USE_CLUSTER_STORAGE
                        value: "true"
                      - name: LOG_LEVEL
                        value: info
                      - name: REBALANCE_PODS
                        value: "true"
                      - name: ALERT_SMTP_FROM
                        value: default@test.com
                      - name: QUOTA
                        value: "200"
                    image: quay.io/integreatly/managed-api-service:rhoam-v1.15.0-rc4
                    imagePullPolicy: Always
                    name: rhmi-operator
                    ports:
                      - containerPort: 8090
                    resources:
                      limits:
                        cpu: 200m
                        memory: 1536Mi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    volumeMounts:
                      - mountPath: /etc/ssl/certs/webhook
                        name: webhook-certs
                serviceAccountName: rhmi-operator
                terminationGracePeriodSeconds: 10
                volumes:
                  - emptyDir: {}
                    name: webhook-certs
