                      - name: OPERATOR_NAME
                        value: rhmi-operator
                      - name: USE_CLUSTER_STORAGE
                        value: "true"
                      - name: LOG_LEVEL
                        value: info
                      - name: REBALANCE_PODS
                        value: "true"
                      - name: ALERT_SMTP_FROM
                        value: default@test.com
                      - name: QUOTA
                        value: "200"
                    image: quay.io/integreatly/managed-api-service:master
                    imagePullPolicy: Always
                    livenessProbe:
                      exec:
                        command:
                          - ls
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      timeoutSeconds: 10
                    name: rhmi-operator
                    ports:
                      - containerPort: 8090
                    readinessProbe:
                      exec:
                        command:
                          - ls
                    resources:
                      limits:
                        cpu: 200m
                        memory: 1536Mi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    volumeMounts:
