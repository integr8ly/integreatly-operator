            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  name: rhmi-operator
              spec:
                containers:
                  - args:
                      - --enable-leader-election
                    command:
                      - rhmi-operator
                    env:
                      - name: INSTALLATION_TYPE
                        value: managed-api
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
