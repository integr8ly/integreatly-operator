              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  name: rhmi-operator
              spec:
                containers:
                  - args:
                      - --enable-leader-election
                    command:
                      - rhmi-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: rhmi-operator
                      - name: USE_CLUSTER_STORAGE
                        value: "true"
                      - name: LOG_LEVEL
                        value: info
                      - name: INSTALLATION_TYPE
                        value: managed-api
                      - name: REBALANCE_PODS
                        value: "true"
                      - name: ALERT_SMTP_FROM
                        value: default@test.com
                      - name: QUOTA
                        value: "200"
                    image: quay.io/integreatly/managed-api-service:master
                    imagePullPolicy: Always
                    livenessProbe:
                      exec:
                        command:
                          - ls
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      timeoutSeconds: 10
                    name: rhmi-operator
                    ports:
                      - containerPort: 8090
                    readinessProbe:
                      exec:
                        command:
                          - ls
                    resources:
